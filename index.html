<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Syne from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />

    <!-- Icomoon CSS -->
    <link rel="stylesheet" href="icomoon/style.css" />

    <!-- Our CSS -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Top Navigation panel -->
    <div class="navbar">
      <div class="brand">
        <a href="#">
          <img src="images/logo.png" alt="Slack" />
        </a>
      </div>
      <div class="menu">
        <a href="#">
          <span>Products</span>
        </a>
        <a href="#">
          <span>Solutions</span>
        </a>
        <a href="#">
          <span>Enterprise</span>
        </a>
        <a href="#">
          <span>Resources</span>
        </a>
        <a href="#">
          <span>Pricing</span>
        </a>
      </div>
      <div class="search">
        <button>
          <i class="icon-search"></i>
        </button>
      </div>
      <div class="sale">
        <button>
          <i class="icon-headphones"></i>
          <span>Talk to Sales</span>
        </button>
      </div>
      <div class="login">
        <button>Login / Register</button>
      </div>
      <div class="burger">
        <button>
          <i class="icon-menu"></i>
        </button>
      </div>
    </div>

    <!-- Search Overlay  -->
    <div class="search_overlay">
      <input type="text" placeholder="Search..." />
      <button>
        <i class="icon-search"></i>
      </button>
      <button class="close">
        <i class="icon-close"></i>
      </button>
    </div>

    <!-- Menu Overlay -->
    <div class="menu_overlay">
      <button class="close">
        <i class="icon-close"></i>
      </button>
      <div class="menu">
        <a href="#">
          <span>Products</span>
        </a>
        <a href="#">
          <span>Solutions</span>
        </a>
        <a href="#">
          <span>Enterprise</span>
        </a>
        <a href="#">
          <span>Resources</span>
        </a>
        <a href="#">
          <span>Pricing</span>
        </a>
      </div>
      <div class="search">
        <input type="text" placeholder="Search..." />
        <button>
          <i class="icon-search"></i>
        </button>
      </div>
      <div class="buttons">
        <div class="sale">
          <button>
            <i class="icon-headphones"></i>
            <span>Talk to Sales</span>
          </button>
        </div>
        <div class="login">
          <button>Login / Register</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
